name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            binary_name: azmagall-linux-x64
          - os: macos-latest
            platform: macos
            arch: aarch64
            binary_name: azmagall-macos-aarch64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '21'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        native-image-job-reports: 'true'

    - name: Build JAR
      run: |
        javac AzmaGall.java
        jar cfe azmagall.jar AzmaGall AzmaGall.class

    - name: Build native image (Linux)
      if: matrix.platform == 'linux'
      run: |
        native-image --no-fallback \
          -jar azmagall.jar \
          -o ${{ matrix.binary_name }} \
          -H:+ReportExceptionStackTraces \
          -H:+UnlockExperimentalVMOptions \
          --enable-preview

    - name: Build native image (macOS)
      if: matrix.platform == 'macos'
      run: |
        native-image --no-fallback \
          -jar azmagall.jar \
          -o ${{ matrix.binary_name }} \
          -H:+ReportExceptionStackTraces \
          -H:+UnlockExperimentalVMOptions \
          --enable-preview

    - name: Sign macOS binary (if certificates available)
      if: matrix.platform == 'macos'
      run: |
        codesign --force --deep --sign - ${{ matrix.binary_name }} || echo "Signing failed, but that's OK for open source"
        
        ./${{ matrix.binary_name }} --help 2>/dev/null || echo "Binary test completed"

    - name: Test binary
      run: |
        ./${{ matrix.binary_name }} || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.binary_name }}
        path: ${{ matrix.binary_name }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./binaries

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Linux Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./binaries/azmagall-linux-x64/azmagall-linux-x64
        asset_name: azmagall-linux-x64
        asset_content_type: application/octet-stream

    - name: Upload macOS Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./binaries/azmagall-macos-aarch64/azmagall-macos-aarch64
        asset_name: azmagall-macos-aarch64
        asset_content_type: application/octet-stream
